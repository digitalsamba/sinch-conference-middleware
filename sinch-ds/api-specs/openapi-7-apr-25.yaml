components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: "<aside>\nAuthenticate requests by sending an Authorization header in the form <strong><code>\"Bearer {DEVELOPER_KEY}</code></strong>\".\nThe value of <strong><code>{DEVELOPER_KEY}</code></strong> should be your team Developer key which you can find in the Team section of the dashboard.\nAlternatively you can use HTTP Basic authentication with username being your team ID and password being your developer key.\n</aside>\n\n<h1 id=\"iframe-integration\">Iframe integration</h1>\n\n<p>Room url has the following structure</p>\n<ul>\n<li><small class=\"badge badge-green\">Public rooms</small> - <strong>https://{team.domain}.digitalsamba.com/{room.friendly_url}</strong></li>\n<li><small class=\"badge badge-grey\">Private rooms</small> - <strong>https://{team.domain}.digitalsamba.com/{room.friendly_url}?token={jwtToken}</strong></li>\n</ul>\n\n<aside class=\"notice\">{room.friendly_url} can also be replaced by {room.id}.</aside>\n\n<p>To create {jwtToken} you need to generate a JWT token with HS256 algorithm, signed with {team.developer_key} as secret and a payload described below</p>\n<h4 class=\"fancy-heading-panel\"><b>Payload structure</b></h4>\n<p><b><code>td</code></b>&nbsp;&nbsp;<small>string</small>  &nbsp;</p>\n<p>The UUID of the team.</p>\n<p></p>\n<p><b><code>rd</code></b>&nbsp;&nbsp;<small>string</small>  &nbsp;</p>\n<p>The UUID of the room.</p>\n<p></p>\n<p><b><code>ud</code></b>&nbsp;&nbsp;<small>string</small> <i>optional</i> &nbsp;</p>\n<p>External user identifier.</p>\n<p></p>\n<p><b><code>u</code></b>&nbsp;&nbsp;<small>string</small> <i>optional</i> &nbsp;</p>\n<p>User name. If not provided the user will see a screen to input his name.</p>\n<p></p>\n<p><b><code>role</code></b>&nbsp;&nbsp;<small>string</small> <i>optional</i> &nbsp;</p>\n<p>Role id or name. If not provided the default role will be used.</p>\n<p></p>\n<p><b><code>avatar</code></b>&nbsp;&nbsp;<small>string</small> <i>optional</i> &nbsp;</p>\n<p>The url of the user's avatar image. Will be used as image for user's tile when his video is disabled.</p>\n<p></p>\n<p><b><code>iat</code></b>&nbsp;&nbsp;<small>timestamp</small> <i>optional</i> &nbsp;</p>\n<p>Token issued at timestamp</p>\n<p></p>\n<p><b><code>exp</code></b>&nbsp;&nbsp;<small>timestamp</small> <i>optional</i> &nbsp;</p>\n<p>Token expiration timestamp</p>\n<p></p>\n<p><b><code>nbf</code></b>&nbsp;&nbsp;<small>timestamp</small> <i>optional</i> &nbsp;</p>\n<p>Token not valid before timestamp</p>\n<aside class=\"notice\">To embed the room on your page you need to put an iframe with the following attributes:\n<p><b><code>&lt;iframe allow=\"camera; microphone; display-capture; autoplay;\" src=\"{room_url}\" allowfullscreen=\"true\"&gt;&lt;/iframe&gt;</code></b></p>\n</aside>\n"
security:
